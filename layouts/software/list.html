{{ partial "header.html" . }}

<div class="container my-5">
    <div class="row">
        <div class="markdown">
            {{ .Content }}
        </div>
        <ul class="nav nav-tabs" id="projects" role="tablist">
            {{ range $index, $element := .Pages }}
            <li class="nav-item" role="presentation">
                <button class="nav-link {{ if eq $index 0 }}active{{ end }}" id="{{ .Params.tab }}-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#{{ .Params.tab }}" type="button" role="tab"
                        aria-controls="{{ .Params.tab }}" aria-selected="true">{{ .Title }}
                </button>
            </li>
            {{ end }}
        </ul>
        <div class="tab-content pt-3" id="reposContent">
            {{ range $index, $element := .Pages }}
            <div class="tab-pane fade show {{ if eq $index 0 }}active{{ end }}" id="{{ .Params.tab }}" role="tabpanel"
                 aria-labelledby="{{ .Params.tab }}-tab">
                <div class="p-3">
                    <div class="markdown">
                        {{ .Content }}
                    </div>
                    {{ partialCached .Params.partial .}}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
